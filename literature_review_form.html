<!DOCTYPE html>
<html>
<head>
    <title>ChEG 497 Literature Review Presentation Evaluation Form</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #f2f2f2; }
        input, textarea { width: 95%; padding: 5px; }
        .center { text-align: center; }
    </style>
</head>
<body>
    <h2>ChEG 497 Literature Review Presentation Evaluation Form</h2>
    <form id="evaluationForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>
        
        <label for="student_name">Student/Group's Name:</label>
        <input type="text" id="student_name" name="student_name"><br><br>
        
        <label for="evaluator">Evaluator:</label>
        <input type="text" id="evaluator" name="evaluator"><br><br>
        
        <label for="project_title">Project Title:</label>
        <input type="text" id="project_title" name="project_title"><br><br>
        
        <label for="project_number">Project #:</label>
        <input type="text" id="project_number" name="project_number"><br><br>
        
        <table>
            <tr>
                <th>Criteria and Qualities</th>
                <th>C-level (70-79)</th>
                <th>B-level (80-89)</th>
                <th>A-level (90-100)</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>Introducing the idea: Problem statement</td>
                <td><input type="radio" name="problem_statement" value="C"></td>
                <td><input type="radio" name="problem_statement" value="B"></td>
                <td><input type="radio" name="problem_statement" value="A"></td>
                <td><input type="number" name="score_problem_statement" min="70" max="100"></td>
            </tr>
            <tr>
                <td>Flow of the review</td>
                <td><input type="radio" name="flow" value="C"></td>
                <td><input type="radio" name="flow" value="B"></td>
                <td><input type="radio" name="flow" value="A"></td>
                <td><input type="number" name="score_flow" min="70" max="100"></td>
            </tr>
            <tr>
                <td>Completeness of survey</td>
                <td><input type="radio" name="completeness" value="C"></td>
                <td><input type="radio" name="completeness" value="B"></td>
                <td><input type="radio" name="completeness" value="A"></td>
                <td><input type="number" name="score_completeness" min="70" max="100"></td>
            </tr>
        </table>
        
        <br>
        <label for="individual_performance">Individual Performance:</label><br>
        <textarea id="individual_performance" name="individual_performance" rows="4"></textarea><br><br>
        
        <label for="notes">Notes:</label><br>
        <textarea id="notes" name="notes" rows="4"></textarea><br><br>
        
        <button type="button" onclick="saveToRepository()">Submit</button>
    </form>

    <script>
        function saveToRepository() {
            const formData = new FormData(document.getElementById('evaluationForm'));
            let data = {};
            formData.forEach((value, key) => { data[key] = value; });
            
            fetch('https://api.github.com/repos/ahmedalhajaj/literature_review/contents/submissions/' + Date.now() + '.json', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: 'New submission',
                    content: btoa(JSON.stringify(data)),
                    branch: 'main'
                })
            }).then(response => response.json())
              .then(data => alert('Submission saved successfully!'))
              .catch(error => alert('Error saving submission: ' + error));
        }
    </script>
</body>
</html>
